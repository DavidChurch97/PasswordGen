<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Gen</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <main>
        <div class="container">
            <h2 id="title">Password Gen: <br> <span class="password">
            </span></h2>
            <button class="btn uppercase" id="uppercase">AA</button>
            <button class="btn lowercase" id="lowercase">aa</button>
            <button class="btn uppercaseLowercase" id="uppercaseLowercase">Aa</button>
            <button class="btn numbers" id="numbers">123</button>
            <button class="btn numbersUppercase" id="numbersUppercase">AA 123</button>
            <button class="btn numbersLowercase" id="numbersLowercase">aa 123</button>
            <button class="btn numbersUpperLowercase" id="numbersUpperLowercase">AA aa 123</button>

        </div>
    </main>

    <script src="password.js"></script>
</body>
</html>
